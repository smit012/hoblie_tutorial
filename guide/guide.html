 <title>hoblie – tutorials</title>

<!-- HELP DRAWER -->
<div id="helpOverlay" class="help-overlay">
  <div class="help-drawer">

    <div class="help-header">
      <span class="help-back">←</span>
      <h2>Help</h2>
      <span class="help-close">✕</span>
    </div>

    <div class="help-content"></div>

  </div>
</div>




<!-- Back Button -->
<a href="../index.html" class="back-btn">←</a>

<div class="guide-wrapper">

  <!-- VIDEO / POLL CARD -->
  <div class="video-card" id="videoCard">

    <!-- Progress -->
    <div class="video-progress" id="progressText"></div>

    <!-- VIDEO -->
    <iframe
      id="videoFrame"
      src=""
      frameborder="0"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>

    <!-- IMAGE SLIDE -->
    <div class="image-slide" id="imageSlide">
      <img id="imageSlideImg" src="" alt="">
    </div>

    

    <!-- POLL -->
    <div class="poll-overlay" id="pollBox">
      <h3 id="pollQuestion"></h3>
      <div class="poll-options" id="pollOptions"></div>
    </div>

    <!-- REVIEW -->
    <div class="review-box" id="reviewBox">
 <img
        src="https://cdn.shopify.com/s/files/1/0739/8781/7689/files/vc_Now_Hoblie_7.png?v=1765952333"
        class="review-image1"
        alt=""
      />
    

      <h3 id="reviewQuestion"></h3>

      <div class="stars" id="starGroup">
        <span data-star="1">★</span>
        <span data-star="2">★</span>
        <span data-star="3">★</span>
        <span data-star="4">★</span>
        <span data-star="5">★</span>
      </div>

      <textarea
        id="reviewText"
        placeholder="Tell us what you loved (or what we can improve)…">
      </textarea>

      <button id="reviewSubmit">Continue</button>

        <img
        src="https://cdn.shopify.com/s/files/1/0739/8781/7689/files/Untitled_design.png?v=1766398018"
        class="review-image"
        alt=""
      />

    </div>

 <a class="success-home" href="../index.html">

</a>

</div>
